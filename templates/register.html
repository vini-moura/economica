<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM CNP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">CRM CNP</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <!-- Hide the Login/Registration navigation for logged-in users -->
          {% if not logged_in: %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Registrar</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="box">
        <h1>Registrar</h1>
        <form action="{{ url_for('register') }}" method="post">
            <input type="text" name="name" placeholder="Nome" required="required" />
            <input type="email" name="email" placeholder="Email" required="required" />
            <input type="password" name="password" placeholder="Senha" required="required" />
            <input type="text" name="admin" placeholder="administrador" required="required" />
            <input type="text" name="mesa" placeholder="mesa" required="required" />
            <input type="text" name="time" placeholder="time" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Resgistrar</button>
        </form>
    </div>

    </body>
</html>
